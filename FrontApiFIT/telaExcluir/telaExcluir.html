<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Excluir</title>
     <link rel="stylesheet" href="telaExcluir.css">

</head>
<body>
    <div class="excluir-form">
        <h2>Excluir Médico</h2>
        <form id="excluir-form">
            <div>
                <label for="id">Id</label>
                <input type="id" id="id" name="id" placeholder="Digite o Id do médico" required>
            </div>
            <button type="submit">Excluir</button>
        </form>
    </div>
    <script src="telaExcluir.js"></script>
</body>
</html>

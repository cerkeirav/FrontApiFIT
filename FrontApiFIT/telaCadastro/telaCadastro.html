<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
     <link rel="stylesheet" href="telaCadastro.css">

</head>
<body>
    <div class="cadastrar-form">
        <h2>Cadastro</h2>
        <form id="cadastrar-form">
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite o nome do médico" required>
            </div>
            <div>
                <label for="crm">CRM:</label>
                <input type="text" id="crm" name="crm" placeholder="Digite o CRM do médico" required maxlength="6" pattern="[0-9]{6}">
            </div>
            <div>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite o e-mail do médico" required>
            </div>
            <div>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" placeholder="Digite o telefone do médico" required>
            </div>
            <div>
                <label for="especialidade">Selecione uma especialidade:</label>
                <select id="opcoes" name="opcoes">
                    <option value="opcao1">Selecione</option>
                    <option value="ORTOPEDIA">ORTOPEDIA</option>
                    <option value="CARDIOLOGIA">CARDIOLOGIA</option>
                    <option value="GINECOLOGIA">GINECOLOGIA</option>
                    <option value="DERMATOLOGIA">DERMATOLOGIA</option>
                </select>
            </div>
            <!-- Campos de endereço adicionados -->
            <div>
                <label for="logradouro">Logradouro:</label>
                <input type="text" id="logradouro" name="logradouro" placeholder="Digite o logradouro" required>
            </div>
            <div>
                <label for="bairro">Bairro:</label>
                <input type="text" id="bairro" name="bairro" placeholder="Digite o bairro" required>
            </div>
            <div>
                <label for="cep">CEP:</label>
                <input type="text" id="cep" name="cep" placeholder="Digite o CEP" required>
            </div>
            <div>
                <label for="cidade">Cidade:</label>
                <input type="text" id="cidade" name="cidade" placeholder="Digite a cidade" required>
            </div>
            <div>
                <label for="uf">UF:</label>
                <input type="text" id="uf" name="uf" placeholder="Digite a UF" required>
            </div>
            <div>
                <label for="complemento">Complemento:</label>
                <input type="text" id="complemento" name="complemento" placeholder="Digite o complemento">
            </div>
            <div>
                <label for="numero">Número:</label>
                <input type="text" id="numero" name="numero" placeholder="Digite o número">
            </div>
            <!-- Fim dos campos de endereço -->
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script src="telaCadastro.js"></script>
</body>
</html>

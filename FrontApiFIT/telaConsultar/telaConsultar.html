<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Consultar</title>
     <link rel="stylesheet" href="telaConsultar.css">

</head>
<body>
    <div class="consultar-form">
        <h2>Consultar Médico</h2>
        <form id="consultar-form">
            <div>
                <label for="id">Id</label>
                <input type="id" id="id" name="id" placeholder="Digite o Id do médico" required>
            </div>
            <button type="submit">Consultar</button>
        </form>
    </div>
    <script src="telaConsultar.js"></script>
</body>
</html>
